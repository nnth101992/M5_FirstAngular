<h2>Awesome Calculator</h2>
<div>
  <input type="number" class="form-control"
         [value]="first"
         (change)="onFirstChange($event.target.value)" style="width: 25%;">
  <select
    class="form-control"
    [value]="operator"
    (change)="onSelectChange($event.target.value)" style="width: 25%;">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>
  <input type="number" class="form-control"
         [(ngModel)]="second" style="width: 25%;">
</div>
<div>
  <button class="btn btn-primary" (click)="calculate()">

  </button>
</div>
<div class="output">
  {{output}}
</div>
